<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Health Care</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          

          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Registration</h1>

      <hr>  
      <form action="/signup" method="POST">
        {% csrf_token %}
        
          <div class="form-outline mb-4">
              <input type="text" id="fname" name="fname" class="form-control" required/>
              <label class="form-label" for="fname">First Name</label>
            </div>
        


            <div class="form-outline mb-4">
              <input type="text" id="lname" name="lname" class="form-control" required/>
              <label class="form-label" for="lname">Last Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control" required/>
              <label class="form-label" for="username">User Name</label>
            </div>
            {% if msg %}
                <p style="color: red;">{{ msg }}</p>
            {% endif %}
            {% if lenmsg %}
                <p style="color: red;">{{ lenmsg }}</p>
            {% endif %}

            
          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control" required/>
            <label class="form-label" for="form2Example1">Email address</label>
          </div>
          {% if emailmsg %}
                <p style="color: red;">{{ emailmsg }}</p>
          {% endif %}
        
          <div class="form-outline mb-4">
            <input type="password" id="pass1" name="pass1" class="form-control" required/>
            <label class="form-label" for="pass1">Password</label>
          </div>

          <div class="form-outline mb-4">
              <input type="password" id="pass2" name="pass2" class="form-control" required/>
              <label class="form-label" for="pass2">Confirm Password</label>
            </div>
          <p id="error" style="color: red;"></p>
        
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
        
           
          </div>
        
          <button type="submit " class="btn btn-primary btn-block mb-4">Sign Up</button>
        
          <div class="text-center">
            <p>Allready have an account? <a href="/signin">Login</a></p>
            <p>or sign in with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
        </form>

    </div>
    <script>
      const pass1 = document.getElementById('pass1');
      const pass2 = document.getElementById('pass2');
    
      const error = document.getElementById('error');
    
      pass2.addEventListener('keyup', function() {
        if (pass1.value !== pass2.value) {
          error.innerHTML = 'Passwords does not match.';
        } else {
          error.innerHTML = '';
        }
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
